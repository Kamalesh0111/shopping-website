<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: lightblue;
		}
		
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		input[type="text"],
		input[type="email"],
		input[type="tel"],
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		
		input[type="radio"] {
			margin-right: 10px;
		}
		
		.checkout-btn {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.checkout-btn:hover {
			background-color: #0062cc;
		}
		
		h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Payment Information</h2>
		<form>
			
			<div class="form-group">
				<label for="billing-name">Name</label>
				<input type="text" id="billing-name" name="billing-name" required>
			</div>
			<div class="form-group">
				<label for="billing-address">Address</label>
				<input type="text" id="billing-address" name="billing-address" required>
			</div>
			<div class="form-group">
				<label for="billing-city">City</label>
				<input type="text" id="billing-city" name="billing-city" required>
			</div>
			<div class="form-group">
				<label for="billing-state">State</label>
				<select id="billing-state" name="billing-state" required>
					<option value="">Select a state</option>
					<option value="AL">Tamil nadu</option>
					<option value="AK">Kerala</option>
					<option value="AZ">Karnataka</option>
                                        <option value="AP">Andhra pradesh</option>
                      
                        </div>
<br>
<br>
<br>
                        <div class="form-group">
                                 <label for="billing-method">Payment Method</label>
                                 <input type="radio" id="billing-method" name="billing-state" required>
                                 <l1>cash</l1>
                                 <input type="radio" id="billing-method" name="billing-state" required>
                                 <l2>card</l2>
                        </div>
<br>
<br>
<br>
<br>
</form>

</body>
